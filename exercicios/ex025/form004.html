<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="name" id="inome" minlength="5" maxlength="20" required>
            </p>
            
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel-national" pattern="\^d(/d{2}/) {4,5}-\d{4}$" required>
            </p>
        </fieldset>
        <!--
            Estudar mais sobre RegEx
            ou
            expressões regulares

            html5 telefone pattern pode mostrar alguns padrões, mas nenhum deles é suficiente para bloquer ou deixar pasar algum dado errado
        -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>


    </form>


</body>
</html>
