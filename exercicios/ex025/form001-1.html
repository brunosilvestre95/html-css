<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>

        *{
            font-family: Arial, Helvetica, sans-serif;
        }


    </style>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
        <form action="cadastro.php" auto complete="off"> <!--adicionando action cria uma ação ao clicar no botão do formulário, adicionando auto complete off desliga a sugestão de texto-->
            <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p><!-- todo input precisa de nome e id, adicionando o label no texto fora da caixa, e dentro do for, adicionando id, cria um vínculo entre as caixas dos formulários-->
            <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
            <p><input type="submit" value="Enviar"></p><!--criando o botão submit ENVIAR o formulário-->
        </form>
</body>
</html>
