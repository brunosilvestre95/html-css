<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex010/potionicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5
    </title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado ao meu próprio servidor.</p>
        <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop
            source src="midia/meu_video_mp4.mp4" type="video/mp4"
            source src="midia/meu_video_mkv.mkv" type="video/mkv"
            source src="midia/meu_video_webm.webm" type="video/webm"
            source src="midia/meu_video_ogv.ogv" type="video/ogv"
            <p>"Seu navegador não tem compatibilidade com reprodução de videos."</p>
        </video>
        
        <h1>Inserindo vídeos do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=0K3O_gtQ_2_lkdQ9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <h1>Inserindo Vídeos do VIMEO</h1>
        <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
