    <title>Estudos de Iframe</title>

        iframe {

        }

<body>

        A configuração em CSS se sobrepõe[tem mais poder]
    -->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">

        <p>
            O repositório do Gaunabara

            </iframe>
            também é bem legal!
        </p>
